<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
  <h1>Imagem Dinamica</h1>  
  <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-pequena.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-media.png" type="image/png">
    <img src="imagens/foto-grande.png" alt="imagem flexivel">
  </picture>
  
  <h1>Reproduzindo audio
    <p>vamos aprender a reproduzir audio em HTML.</p>
    <audio src="midia/july.mp3" controls ></audio>
  </h1>

  <h1>audio dnv</h1>
  <p>audio aqui em baixo de outra forma</p>
  <audio preload="metadata" controls >
    <source src="midia/july.mp3" type="audio/mp3">
    <source src="midia/july.ogg" type="audio/ogg">
    <source src="midia/july.wav" type="audio/wav">
    <p>
        Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/july.mp3"> clique aqui para baixar o arquivo mp3</a>
    </p>
  </audio>
</body>
</html>
